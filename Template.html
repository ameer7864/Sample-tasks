<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            width: 100vw;
        }
        .label-container{
            background-color: #ccc;
            display: flex;
            border: 2px solid green;
            box-shadow: 0 0 8px ;
        }
        .label-container>label{
            border: 1px solid black;
            padding: 1%;
            flex-grow: 1;
            text-align: center;
            font-size: 1.5rem;
            cursor: pointer;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .container>img{
            width: 40%;
            height: 40%;
            display: none;
            margin: 2.5% auto;
            box-shadow: 0 0 14px ;
            border-radius: 20px;
        }
        .container>input{
            display: none;
        }
        .container>#Cat:checked~.Cat{
            display: block;
        }
        .container>#Tiger:checked~.Tiger{
            display: block;
        }
        .container>#Cat:checked~.label-container>label:first-child{
            background-color: #aaa;
            color: white;
        }
        .container>#Tiger:checked~.label-container>label:last-child{
            background-color: #aaa;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="radio" id="Cat" name="image" checked>
        <input type="radio" id="Tiger" name="image">
        <div class="label-container">
            <label for="Cat" >Cat</label>
            <label for="Tiger" >Tiger</label>
        </div>
        <img src="https://th.bing.com/th/id/OIP.CBFZpMOFqyCjyHOJxouwVAHaE8?rs=1&pid=ImgDetMain" alt="" class="Cat">
        <img src="https://images.alphacoders.com/436/436232.jpg" alt="" class="Tiger">
    </div>
</body>
</html>
