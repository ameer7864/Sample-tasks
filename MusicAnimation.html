<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Animation</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            height: 100vh;
            background-color: #000;
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }
        .item{
            height: 10px ;
            width: 10px;
            background-color: orange;
            border-radius: 50%;
        }
        .item-1{
            animation-name: item1;
            animation-duration: 2s;
            animation-delay: 2s;
            animation-iteration-count: infinite;
            animation-timing-function: ease;
        }
        .item-2{
            animation-name: item2;
            animation-duration: 2s;
            animation-delay: 0.7s;
            animation-iteration-count: infinite;
            animation-timing-function: ease;
        }
        .item-3{
            animation-name: item1;
            animation-duration: 2s;
            animation-delay: 1s;
            animation-iteration-count: infinite;
            animation-timing-function: ease;
        }
        .item-4{
            animation-name: item2;
            animation-duration: 2s;
            animation-delay: 0.4s;
            animation-iteration-count: infinite;
            animation-timing-function: ease;
        }
        @keyframes item1 {
            0%{
                transform: scaleY(1);
            }
            50%{
                transform: scaleY(6);
                border-radius: 40%;
                background-color: orange;
            }
            100%{
                background-color: orangered;
            }
        }
        @keyframes item2 {
            0%{
                transform: scaleY(1);
            }
            50%{
                transform: scaleY(6);
                border-radius: 40%;
                background-color: orange;
            }
            100%{
                background-color: orangered;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item-1"></div>
        <div class="item item-2"></div>
        <div class="item item-3"></div>
        <div class="item item-4"></div>
    </div>
</body>
</html>
